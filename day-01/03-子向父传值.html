    </div>

// 声明一个组件
const myBtn = {
    // 使用props实现父向子传值
     props:{
      text:{
          type:String
      }
     },
     data(){
return{
    msg:'i love you, my father'

}
     },
        template: `
                <div>

            }
        }

    Vue.component('my-btn', myBtn)
    const vm = new Vue({

              console.log(e)
            }
        }
    })
    
    </script>
